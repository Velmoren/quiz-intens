<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Quiz-project</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="header-box d-flex justify-content-between">
            <div class="logo">Квиз-лендинг</div>
            <div class="contacts">+7 999 999-99-99</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="main">
    <div class="container">

      <div class="row">
        <div class="col">
          <div class="box d-flex justify-content-center">
            <h1>Пройди свой первый тест</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="box d-flex justify-content-center">
            <div class="content"></div>
          </div>
        </div>
        <div class="col">
          <div class="box d-flex justify-content-center">
            <div class="content"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="box d-flex justify-content-center">
            <button type="button" class="btn btn-outline-secondary" id="btnOpenModal">
              Пройди тест и получи результат</button>
          </div>
        </div>
      </div>

    </div>
  </section>

  <div class="modal" tabindex="-1" role="dialog" id="modalBlock">
    <div class="modal-dialog  modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Answer the question:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">

        </div>
        <div class="modal-footer" id="modalFooter">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="prev">Prev</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="next">Next</button>
          <button type="button" class="btn btn-primary sendBtn" id="send">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
